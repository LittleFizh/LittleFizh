<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <label for="height">Chiều cao (cm):</label>
      <input type="number" id="height" required>

      <label for="weight">Cân nặng (kg):</label>
      <input type="number" id="weight" required>

      <label for="gender">Giới tính:</label>
      <select id="gender" required>
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
      </select>

      <label for="age">Tuổi:</label>
      <input type="number" id="age" required>

      <input type="submit" value="Tính BMI">
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("bmiForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var height = document.getElementById("height").value;
      var weight = document.getElementById("weight").value;
      var gender = document.getElementById("gender").value;
      var age = document.getElementById("age").value;

      var bmi = calculateBMI(height, weight);
      var category = getBMICategory(bmi);
      var bmr = calculateBMR(weight, height, age, gender);

      var resultMessage = "Chỉ số BMI của bạn là " + bmi.toFixed(1) + ".\n";
      resultMessage += "Phân loại BMI của bạn là: " + category + ".\n";
      resultMessage += "Lượng calo cần thiết hàng ngày là: " + bmr.toFixed(0) + " calo.";

      document.getElementById("result").innerHTML = resultMessage;
    });

    function calculateBMI(height, weight) {
      var heightMeters = height / 100;
      return weight / (heightMeters * heightMeters);
    }

    function getBMICategory(bmi) {
      if (bmi < 18.5) {
        return "Gầy";
      } else if (bmi < 25) {
        return "Bình thường";
      } else if (bmi < 30) {
        return "Hơi béo";
      } else {
        return "Béo phì";
      }
    }

    function calculateBMR(weight, height, age, gender) {
      if (gender === "male") {
        return 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        return 10 * weight + 6.25 * height - 5 * age - 161;
      }
    }
  </script>
</body>
</html>
